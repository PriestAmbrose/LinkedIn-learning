<!DOCTYPE html>
<script src="script.js" defer></script>
<html>
    <head>
        <title>ECMAScript</title>
        <style>
            #box {
                display:flex;
                justify-content: space-around;
            }
            #box >div{
                height:5em;
                width: 5em;
                background-color: purple;
            }
        </style>
    </head>
    <body>
        <h1>Let</h1>
        <div id="box"></div>
        <script type="text/javascript">
        var div;
        var box=document.getElementById("box");
        
        for (let i=0;i<5;i++){
            div = document.createElement("div");
            div.innerText=i;
            console.log(i);
            

            div.onclick=function(){
                alert("this box is #" + i + " number");
            }

           box.appendChild(div);
        }

        //console.log("the i is accessible from outside of the loop , when it finish and is equal to" +i);
        </script>
    </body>

</html>
